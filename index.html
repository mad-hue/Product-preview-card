<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <link rel="stylesheet" href="./styles/components/img.css">
    <link rel="stylesheet" href="./styles/components/details.css">

    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />

    <title>Product Preview</title>
  </head>
  <body>
    <section class="wrapper">
        <div class="img">
            <img src="./images/perfum-desktop.jpg" alt="a bottle of perfume" class="img-img">
        </div>
        <div class="details">
            <span class="title">Perfume</span>
            <h1 class="details__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="details__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
            <p class="details-price">$149.99 <span>$169.99</span></p>
            <button class="details__btn btn">
                <i class="lni lni-cart-1 details__btn-cart"></i></i>
                Add to cart</button>
        </div>
    </section>
  </body>
</html>
